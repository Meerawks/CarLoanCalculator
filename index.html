<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css" type="text/css">
        <title>Car Loan Calculator</title>
        <link rel="icon" type="image/png" href="./images/calculator-icon-4.png">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,800;1,800&display=swap" rel="stylesheet">
    </head>
<body>
    <img src="images/MB.png" alt="Meezan bank logo" class="meezanlogo">
    <div class="form-1">
        <form action="javascript:calculate()">
        <h1 class="heading">Car Ijarah Calculator</h1>
        <p class="subtext">Use our Calculators to Compare Different Cars <br>& Payment Plans!</p>
     <select name="car-type" id="car-type" >
         <option value="New car" class="options">New car</option>
          <option value="Old car" class="options">Old car</option>
      </select>
      <select name="vendor" id="vendor" required>
        <option value="" class="options">Select vendor</option>
         <option value="Honda Atlas" class="options">Honda Atlas</option>
         <option value="Indus Motors" class="options">Indus Motors</option>
         <option value="Kia Lucky Motors" class="options">Kia Lucky Motors</option>
         <option value="Pak Suzuki Co." class="options">Pak Suzuki Co.</option>
     </select>
     <select name="car" id="car" required>
        <option value="" class="options">Select car</option>
     </select>
     <select name="tenure" id="tenure" required>
        <option value="" class="options">Tenure</option>
         <option value="1" class="options">1 Year</option>
         <option value="2" class="options">2 Years</option>
         <option value="3" class="options">3 Years</option>
         <option value="4" class="options">4 Years</option>
         <option value="5" class="options">5 Years</option>
     </select>
     <select name="deposit" id="deposit" required>
        <option value="" class="options">Deposit</option>
        <option value="15%" class="options">15%</option>
        <option value="20%" class="options">20%</option>
        <option value="30%" class="options">30%</option>
        <option value="40%" class="options">40%</option>
        <option value="50%" class="options">50%</option>
        
        
     </select>
     <select name="car-delivery" id="car-delivery" required>
        <option value="" class="options">Car Delivery</option>
         <option value="immediate" class="options">Immediate</option>
         <option value="booking" class="options">Booking</option>
        
     </select>
     <input type="submit" value="Submit" class="calculate" id="calculate">
     </form>
     
    </div>
</body>
</html>
