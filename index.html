<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css" type="text/css">
        <title>Car Loan Calculator</title>
        <link rel="icon" type="image/png" href="./images/calculator-icon-4.png">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,800;1,800&display=swap" rel="stylesheet">
    </head>
<body>
    <div class="form">
        <h1 class="heading">Car Ijarah Calculator</h1>
        <p class="subtext">Use our Calculators to Compare Different Cars & Payment Plans!</p>
     <select name="car-type" id="car-type">
         <option value="New car" class="options">New car</option>
          <option value="Old car" class="options">Old car</option>
      </select>
      <select name="vendor" id="vendor">
        <option value="Select Vendor" class="options">Select vendor</option>
         <option value="Honda Atlas" class="options">Honda Atlas</option>
         <option value="Indus Motors" class="options">Indus Motors</option>
         <option value="Kia Lucky Motors" class="options">Kia Lucky Motors</option>
         <option value="Pak Suzuki Co." class="options">Pak Suzuki Co.</option>
     </select>
     <select name="car" id="car">
        <option value="Select car" class="options">Select car</option>
     </select>
     <select name="tenure" id="tenure">
        <option value="tenure" class="options">Tenure</option>
         <option value="1 Year" class="options">1 Year</option>
         <option value="2 Years" class="options">2 Years</option>
         <option value="3 Years" class="options">3 Years</option>
         <option value="4 Years" class="options">4 Years</option>
         <option value="5 Years" class="options">5 Years</option>
     </select>
     <select name="deposit" id="deposit">
        <option value="deposit" class="options">Deposit</option>
        <option value="15%" class="options">15%</option>
        <option value="20%" class="options">20%</option>
        <option value="30%" class="options">30%</option>
        <option value="40%" class="options">40%</option>
        <option value="50%" class="options">50%</option>
        
        
     </select>
     <select name="car-delivery" id="car-delivery">
        <option value="car delivery" class="options">Car Delivery</option>
         <option value="immediate" class="options">Immediate</option>
         <option value="booking" class="options">Booking</option>
     </select>
     <button class="calculate">Calculate</button>
    </div>
</body>
</html>
